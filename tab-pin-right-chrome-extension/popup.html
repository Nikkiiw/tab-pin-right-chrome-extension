<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa; /* Google风格的浅灰色背景 */
      color: #202124; /* Google风格的深灰色文字 */
    }
    
    h2 {
      color: #202124; /* 标题使用深灰色 */
      margin-top: 0;
      margin-bottom: 20px;
      font-weight: 500;
    }
    
    .switch-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      background-color: #ffffff; /* 容器使用白色背景 */
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 1px 2px 0 rgba(60,64,67,.1),0 1px 3px 1px rgba(60,64,67,.1);
    }
    
    .switch-label {
      font-size: 16px;
      font-weight: 500;
      color: #202124;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 52px;
      height: 28px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #e0e0e0;
      transition: .4s;
      border-radius: 34px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.2);
    }
    
    input:checked + .slider {
      background-color: #1a73e8;
    }
    
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    
    .input-container {
      margin-bottom: 20px;
      background-color: #ffffff;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 1px 2px 0 rgba(60,64,67,.1),0 1px 3px 1px rgba(60,64,67,.1);
    }
    
    .input-label {
      display: block;
      font-size: 16px;
      font-weight: 500;
      color: #202124;
      margin-bottom: 8px;
    }
    
    .input-field {
      width: 100%;
      padding: 8px;
      border: 1px solid #d9d9d9;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
    }
    
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
    <h2>标签页固定器</h2>
    <div class="input-container">
      <label class="input-label" for="targetTitle">监控标题:</label>
      <input type="text" id="targetTitle" class="input-field" placeholder="输入要监控的标签页标题，如：Home">
    </div>
    <div class="switch-container">
      <span class="switch-label">固定标签页在最右侧</span>
      <label class="switch">
        <input type="checkbox" id="pinSwitch">
        <span class="slider"></span>
      </label>
    </div>
    <div id="status" class="status" style="display: none;"></div>
    <script src="popup.js"></script>
  </body>
</html>
